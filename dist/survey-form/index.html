<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>freeCodeCamp - Tribute Page</title>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<header>	
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform </p>
	</header>

	<form action="" id="survey-form">
		<label for="name" id="name-label">Name</label>
		<input type="text" id="name" required placeholder="Your name here">

		<label for="name" id="email-label" >Email</label>
		<input type="email" id="email" required placeholder="Your@email.com">

		<label for="name" id="number-label">Number</label>
		<input type="number" id="number" min="18" max="80" placeholder="Your age here">
		
		<select  id="dropdown">
			<option value="">Student</option>
			<option value="">Fulltime Job</option>
			<option value="">Fulltime Learner</option>
			<option value="">Hobbyist</option>
			<option value="">Prefer not to say</option>
			<option value="">Others</option>
		</select>
		
		<label>Would you recommend freeCodeCamp to a friend?</label>
		<input type="radio" name="recommend" value="definitely">
		<input type="radio" name="recommend" value="maybe">
		<input type="radio" name="recommend" value="sure">

		<label>What would you like to see improved? (Check all that apply)</label>
		<input type="checkbox" value="Front-end Projects">Front-end Projects 
		<input type="checkbox" value="Back-end Projects">Back-end Projects 

		<label for="comment">Any comments or suggestions?</label>
		<textarea name="comment" id="comment" cols="30" rows="10"></textarea>	

		<button type="submit" id="submit">Submit</button>
	</form>
</body>
</html>
