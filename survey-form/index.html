<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>freeCodeCamp - Survey Form</title>

	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="main">
		<header>	
			<img src="../images/tog_logo.png" alt="" width="360">
		</header>
		
		<form action="" id="survey-form">
				

			<h1 id="title">A T.O.G. Survey Form for Weebs. </h1>
			<p id="description">
				Please answer the questions below to gain a shinsu.
			</p>
			
			<div class="form-group">
				<label for="name" id="name-label">NAME</label>
				<input type="text" id="name" required placeholder="Your name here" class="form-input">
			</div>
			
			<div class="form-group">			
				<label for="name" id="email-label" >EMAIL</label>
				<input type="email" id="email" required placeholder="Your@email.com" class="form-input">
			</div>

			<div class="form-group">
				<label for="name" id="number-label">AGE</label>
				<input type="number" id="number" min="18" max="80" placeholder="Your age here" class="form-input">
			</div>

			<div class="form-group">	
				<label for="">WHERE DO YOU READ TOG?</label>		
				<select  id="dropdown" class="form-input">
					<option value="">Mangakakalot</option>
					<option value="">Mangafox</option>
					<option value="">Mangarock</option>
					<option value="">Panda</option>
					<option value="">Webtoon</option>
					<option value="">Others</option>
				</select>
			</div>	
			
			
			<div class="form-group-2">	
				<label>How will you rate TOG so far?</label>
				<div class="radio-group">
					<label><input type="radio" name="recommend" value="very good"> Very Good </label>
					<label><input type="radio" name="recommend" value="good"> Good </label>
					<label><input type="radio" name="recommend" value="fair"> Fair </label>
					<label><input type="radio" name="recommend" value="bad"> Bad </label>
					<label><input type="radio" name="recommend" value="very bad"> Very Bad </label>
				</div>
			</div>
			
			<div class="form-group-2">
				<label>Who is your favorite characters?</label>
				<div class="check-group">
					<label><input type="checkbox" value="Front-end Projects">Twenty-Fifth Bam / Jue Viole Grace</label>
					<label><input type="checkbox" value="Back-end Projects">Khun Aguero Agnes </label>
					<label><input type="checkbox" value="Back-end Projects">Rak Wraithraiser </label>
					<label><input type="checkbox" value="Back-end Projects">Endorsi Zahard</label>
					<label><input type="checkbox" value="Back-end Projects">Ha Yuri Zahard</label>
					<label><input type="checkbox" value="Back-end Projects">Hwaryun </label>
					<label><input type="checkbox" value="Back-end Projects">Shibisu </label>
					<label><input type="checkbox" value="Back-end Projects">Rachel </label> 
					<label><input type="checkbox" value="Back-end Projects">Zahard  </label>
					<label><input type="checkbox" value="Back-end Projects">White</label>  
					<label><input type="checkbox" value="Back-end Projects">Karaka  </label>
					<label><input type="checkbox" value="Back-end Projects">Baylord Yama </label>
					<label><input type="checkbox" value="Back-end Projects">Urek Mazino	</label>	  
					<label><input type="checkbox" value="Back-end Projects">Others	</label>	  
				</div>
			</div>

			<div class="form-group-2">
				<label for="comment">Any comments or suggestions?</label>
				<textarea name="comment" id="comment" cols="30" rows="10" placeholder="Give us your thoughts on TOG.."></textarea>	
			</div>

			<button type="submit" id="submit">Submit</button>
		</form>
	</div>
</body>
</html>
